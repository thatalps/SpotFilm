databaseChangeLog:
  ################ criação de tabelas
  #tabela usuario
  - changeSet:
      id: 1-tabela-usuario
      author: thaissa
      changes:
        - createTable:
            tableName: usuario
            columns:
              - column:
                  name: id_usuario
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_id_usuario
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: senha
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: nome
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: data_nascimento
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: genero_preferido1
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: genero_preferido2
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: admin
                  type: BINARY(1)
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false
  #tabela lista
  - changeSet:
      id: 2-tabela-lista
      author: thaissa
      changes:
        - createTable:
            tableName: lista
            columns:
              - column:
                  name: id_lista
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_id_lista
                    nullable: false
              - column:
                  name: nome_lista
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: usuario_idUsuario
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_id_usuario
                    references: usuario (id_usuario)

  #tabela item lista
  - changeSet:
      id: 3-tabela-itemLista
      author: thaissa
      changes:
        - createTable:
            tableName: itemLista
            columns:
              - column:
                  name: id_lista
                  type: int
                  constraints:
                    foreignKeyName: fk_id_lista
                    references: lista (id_lista)
              - column:
                  name: id_filme
                  type: int

  #tabela aavaliacao
  - changeSet:
      id: 4-tabela-avaliacao
      author: thaissa
      changes:
        - createTable:
            tableName: avaliacao
            columns:
              - column:
                  name: id_avaliacao
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: fk_id_avaliacao
              - column:
                  name: quantidade_estrelas
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: id_filme
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: id_usuario
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: id_comentario
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: avaliacao
            baseColumnNames: id_usuario
            constraintName: fk_id_usuario_avaliacao
            referencedTableName: usuario
            referencedColumnNames: id_usuario
